<div class="head">
  <h2>Mildly Amusing</h2>
  <h4>A place to share those thoughts that made you smirk, but not enough to say out loud. Please be nice.</h4>
  <small>A site by Luke Griffith &copy 2015</small>
  <br>
  <hr>
  
  
</div>

<form class="thoughts" ng-submit="vm.add(thought)">
  <textarea ng-model="thought.thought" placeholder="Mildly Amusing Thought"></textarea>  
  <input type="text" ng-model="thought.name" placeholder="Sign it">
  <button class="button">Add</button>
</form>


<div class="headline">
  <h3>Your Thoughts</h3>
</div>

<div class="buttons">
  <button class="button" ng-click="vm.sortOld()">Old Stuff</button>
  <button class="button inListBtn" ng-click="vm.sortAmuse()">Least Amusing</button>
  <button class="button addThought">Add a thought</button>

</div>

<ul class="addedThoughts">
<hr>
  <li ng-repeat="thought in vm.thoughts|orderBy: vm.orderList"><p>{{thought.thought}}</p>
  <span>-{{thought.name}}</span>
  <br>
  <i class="fa fa-heart" id={{thought.objectId}} ng-click="vm.like(thought)"></i> 
  <span>{{thought.likes}}</span>
  <span>{{thought.createdAt|limitTo: 10}}</span>
  
  <hr>
  </li>
</ul>
